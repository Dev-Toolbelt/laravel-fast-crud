name: Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  MIN_COVERAGE: 85

jobs:
  coverage:
    name: Generate Coverage
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: testing
      DB_DATABASE: ':memory:'
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with PCOV
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          tools: composer:v2
          coverage: pcov
          ini-values: |
            memory_limit=-1
            pcov.enabled=1
            pcov.directory=src
            pcov.exclude="~(vendor|tests)~"

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-8.3-composer-coverage-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.3-composer-coverage-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Create build directory
        run: mkdir -p build

      - name: Run tests with coverage
        run: |
          vendor/bin/phpunit \
            --configuration tests/phpunit-coverage.xml \
            --log-junit build/junit.xml

      - name: Check coverage threshold
        run: |
          COVERAGE=$(php -r "
            \$xml = simplexml_load_file('coverage.xml');
            \$metrics = \$xml->project->metrics;
            \$statements = (int) \$metrics['statements'];
            \$coveredStatements = (int) \$metrics['coveredstatements'];
            if (\$statements > 0) {
              echo round((\$coveredStatements / \$statements) * 100, 2);
            } else {
              echo '0';
            }
          ")
          echo "Current coverage: ${COVERAGE}%"
          echo "Minimum required: ${MIN_COVERAGE}%"
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below minimum required ${MIN_COVERAGE}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets minimum requirement of ${MIN_COVERAGE}%"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage.xml
            build/junit.xml
          if-no-files-found: warn
          retention-days: 7

      - name: Upload coverage to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-laravel-fast-crud
          fail_ci_if_error: true
          verbose: true

      - name: Skip Codecov upload (missing token)
        if: ${{ env.CODECOV_TOKEN == '' }}
        run: echo "Skipping Codecov upload because CODECOV_TOKEN is not set."

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report/
          retention-days: 30

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: coverage
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
